<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            background-image: url('image.jpg'); 
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <input type="number" id="inputTemperature" placeholder="Enter temperature">
        <select id="conversionType">
            <option value="celsius">Celsius to Fahrenheit</option>
            <option value="fahrenheit">Fahrenheit to Celsius</option>
            <option value="kelvin">Kelvin to Celsius</option>
        </select>
        <button id="convertButton">Convert</button>
        <div id="resultArea"></div>
    </div>

    <script>
        const convertButton = document.getElementById('convertButton');
        const inputTemperature = document.getElementById('inputTemperature');
        const conversionType = document.getElementById('conversionType');
        const resultArea = document.getElementById('resultArea');

        function convertTemperature() {
            const inputValue = parseFloat(inputTemperature.value);
            const selectedConversion = conversionType.value;

            if (isNaN(inputValue)) {
                resultArea.innerHTML = 'Please enter a valid temperature.';
                return;
            }

            let result = 0;
            let unit = '';

            if (selectedConversion === 'celsius') {
                result = (inputValue * 9/5) + 32;
                unit = '°F';
            } else if (selectedConversion === 'fahrenheit') {
                result = (inputValue - 32) * 5/9;
                unit = '°C';
            } else if (selectedConversion === 'kelvin') {
                result = inputValue - 273.15;
                unit = '°C';
            }

            resultArea.innerHTML = `Converted temperature: ${result.toFixed(2)} ${unit}`;
        }

        convertButton.addEventListener('click', convertTemperature);
    </script>
</body>
</html>
